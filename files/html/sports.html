<div class="main-list sports-list">
    <div class="sport-item" ng-repeat="item in sports">
        <span class="sport-title" ng-click="selectSport(item)">{{item.name}}</span>
    </div>
</div>
<div class="main-list country-list">
    <div class="country-item" ng-repeat="(key, item) in current_sport.competitions">
        <span class="country-title" ng-click="selectCountry(item)">{{key}}</span>
    </div>
</div>
<div class="main-list competitions-list">
    <div class="competitions-item" ng-repeat="(key, item) in current_country | orderBy:'name'">
        <span class="competition-title" ng-click="selectCompetition(item)">{{item.name}}</span>
    </div>
</div>
<div class="main-list events-list">
    <div class="events-item" ng-repeat="(key, item) in events">
        <span class="events-title">{{item.team1name}} vs {{item.team2name}} | {{item.dt | date:'yyyy-MM-dd HH:mm:ss Z'}}</span>
        <div class="vilkas-list">
            <div class="vilka-item" ng-repeat="vilka in item.vilkas">
                <div class="vilka-element" ng-repeat="selection in vilka">
                    <span class="vilka-bookmaker">{{selection[0]}}</span>
                    <span class="vilka-price">{{selection[1]}} : {{selection[2]}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    html, body {
        width: 100%;
        height: 100%;
        position: absolute;
        margin: 0;
        padding: 0;
    }
    div, span, a, ul, li, header, footer, p {
        margin: 0;
        padding: 0;
        display: block;
        list-style: none;
        text-decoration: none;
    }
    .main-wrapper {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        position: relative;
        height: 100%;
    }
    header {
        height: 90px;
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
        position: relative;
        height: 90px;
    }
    ng-view {
        width: 100%;
        height: calc(100% - 150px);
        display: inline-block;
        position: relative;
    }
    .sports-list, .country-list, .competitions-list{
        float: left;
        margin-right: 15px;
        border-right: 1px solid #000;
        height: 100%;
        line-height: 22px;
        font-size: 18px;
        overflow-y: scroll;
    }
    .sports-list, .country-list {
        width: 175px;
    }
    .competitions-list {
        width: 300px;
    }
    .sport-item, .country-item, .competitions-item {

    }
    .events-list {
        float: left;
        width: 400px;
    }
    .events-item, .events-title {
        margin-bottom: 10px;
    }
    .vilka-element {
        margin-bottom: 5px;
        width: 33%;
        display: inline-block;
        border-bottom: 1px solid #000;
        border-top: 1px solid #000;
        padding: 0 5px;
        box-sizing: border-box;
    }
</style>
