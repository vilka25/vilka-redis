<div class="main-list competitions-list">
    <div class="competitions-item">
        <span class="competition-title">
            {{sport.name}} - {{competition.name}}
        </span>
        <div class="events-list">
            <div class="events-item" ng-repeat="event in events">
                <span class="competition-title">
                    {{competition.name}}
                </span>
            </div>
        </div>
    </div>
</div>
